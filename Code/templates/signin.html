<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
         @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
         body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
         }
         .text{
            color:white;
            text-align: center;
         }
         .flash {
            /*This is the code where we style the flash messages */
            color: #04AA6D;
         }
         form {
            text-align: center;
            padding: 30px;
            background: linear-gradient(180deg, rgb(255, 232, 30) 0%, rgb(255, 245, 104) 100%);
            border-radius: 20px;
            font-size: 30px;
            width: 400px;
         }
         .form-container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin:20px;
         }
         .topnav {
         background-color: #333;
         overflow: hidden;
         }
         .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 20px 25px;
            text-decoration: none;
            font-size: 17px;
         }
         .topnav a:hover {
         background-color: #ddd;
         color: black;
         }
         .topnav a.active {
         background-color: #04AA6D;
         color: white;
         }
         .input{
            padding: 10px 20px;
            margin-bottom: 15px;
         }
         .submit-button { /*self explanatory, when clicked, will delete all the items in the 'ordered' container */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
         }
         .submit-button:hover {
            background-color: #038a5f;
         }
         .flash{
            padding:20px 30px;
            text-align: center;
            background-color: #ddd;
            color:#ff3b3b;
            max-width: 300px;
            transform: translateX(500px);
            font-weight: bold;
            font-size:25px;
            border-radius: 20px;
            box-shadow: 10px 15px 25px black;
         }
      </style>
   </head>
   <body>
   
      <div class="topnav">
         <a class="active" href="/">Home</a>
         <a href="/signup">Sign up</a>
         <a href="/signin">Sign in</a>
         <a href="/chat">Chat</a>
         <a href="/order">Order</a>
         <a href="/account">Account</a>
      </div>
      <div class="form-container">
         <form method="POST" action="/signin" class="form">
            <h3 class="text">Welcome back</h3>
            <input type="text" id="email" name="email" required class="input" placeholder="Email" required size="30"><br>
            <input type="password" id="password" name="password" required class="input" placeholder="Password" required size="30"><br>
            <input type="submit" value="Sign In" class="submit-button" required size="30">
         </form>
      </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
         
          {% for message in messages %}
            <div class="flash">
               <p>{{ message }}</p>
            </div>
              
          {% endfor %}
   
      {% endif %}
      {% endwith %}   
   </body>
</html>
