<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
         @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
         body {
         font-family: 'Roboto', sans-serif;
         background: url('/static/images/background.jpg') no-repeat center center fixed;
         background-size: cover;
         }
         form {
            padding-left: 30px;
         }
         .topnav {
         background-color: #333;
         overflow: hidden;
         }
         .topnav a {
         float: left;
         color: #f2f2f2;
         text-align: center;
         padding: 20px 25px;
         text-decoration: none;
         font-size: 17px;
         }
         .topnav a:hover {
         background-color: #ddd;
         color: black;
         }
         .topnav a.active {
         background-color: #04AA6D;
         color: white;
         }

         /* these parts are specifically for the AI */
         .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            margin: 20px;
            border: 1px solid #ccc; /*Where the conversation is helf */
            border-radius: 5px;
            overflow: hidden;
            background: linear-gradient(180deg, rgb(173, 173, 173) 0%, rgb(255, 255, 255) 100%);
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;  /*basic properties for chat text */
            padding: 10px;
            background: linear-gradient(180deg, rgb(223, 223, 223) 0%, rgb(255, 255, 255) 100%);
        }
        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .chat-message.bot {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .user-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .user-input button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #04AA6D;
            color: white;
            cursor: pointer;
        }
        .user-input button:hover {
            background-color: #039855;
        }
        
        /* end of the parts needed for AI */
      </style>
   </head>
   <body>
      <div class="topnav">
         <a class="active" href="/">Home</a>
         <a href="/signup">Sign up</a>
         <a href="/signin">Sign in</a>
         <a href="/chat">Chat</a>
         <a href="/order">Order</a>
         <a href="/account">Account</a>
      </div>
      <div class="chat-container">
         <div class="chat-box" id="chat-box">
             <!-- Chat messages will be displayed here -->
         </div>
         <form id="chat-form" class="user-input">
             <input type="text" id="user-input" name="user_input" placeholder="Type your message here..." required>
             <!--Whatever you enter into the input label will be the data sent to-->
             <button type="submit">Send</button>
         </form>
     </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
         
          {% for message in messages %}
              <p class="flash">{{ message }}</li>
          {% endfor %}
   
      {% endif %}
      {% endwith %}   

      <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            // Display user input
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send user input to the server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    user_input: userInput
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display chatbot response
                const botMessage = document.createElement('div');
                botMessage.className = 'chat-message bot';
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // Clear the input field
            document.getElementById('user-input').value = '';
        });
    </script>
   </body>
</html>
